<div>
  <form #resetPassForm="ngForm" (ngSubmit)="resetPassword()">
    <h1 class="subheader" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
      Password Change
    </h1>
    <mat-form-field>
      <input matInput placeholder="New Password" required name="New Password" [(ngModel)]="newPassword" type="password" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Repeat New Password" required name="Repeat Password" [(ngModel)]="repeatPassword" type="password" />
    </mat-form-field>

    <div class="alert alert-danger fade" [ngClass]="{'hide': !showError}">
      {{ errorMessage }}
    </div>

    <div class="buttonContainer" fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button type="submit" color="primary" style="margin-right:10px;">Submit</button>
      <button mat-raised-button type="button" (click)="close('false')">Cancel</button>
    </div>
  </form>
</div>
